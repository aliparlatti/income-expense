  <ion-menu contentId="main-content" type="overlay" menuId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content [fullscreen]="true" >
     <div class="flex flex-col justify-between h-full bg-white dark:bg-[#1e1e1e]">
       <div class="flex flex-col gap-5">
         <ion-list>
           <ion-item *ngIf="(authService.user$ | async)" lines="none">
             <ion-chip>
               <ion-avatar>
                 <img  alt="" [src]="(authService.user$ | async)?.picture" />
               </ion-avatar>
               <ion-label>{{(authService.user$ | async)?.name}} - {{(authService.user$ | async)?.email}}</ion-label>
             </ion-chip>
           </ion-item>

           <ion-menu-toggle auto-hide="true">
             <ion-item button="true" (click)="goToPage('/settings')">
               <ion-icon class="mr-2" name="settings"></ion-icon>
               <ion-label>{{ 'settings' | transloco }}</ion-label>
             </ion-item>
           </ion-menu-toggle>

           <ion-menu-toggle auto-hide="true">
             <ion-item button="true" (click)="goToPage('/settings')">
               <ion-icon class="mr-2" name="help"></ion-icon>
               <ion-label>{{ 'help' | transloco }}</ion-label>
             </ion-item>
           </ion-menu-toggle>
         </ion-list>
       </div>
       <ion-menu-toggle  auto-hide="true">
         <ion-item lines="none" class="border-t border-neutral-400" button="true" (click)="logout()">
           <ion-icon name="log-out-outline" class="mr-2 text-red-600"></ion-icon>
           <ion-label>{{ 'logout' | transloco }}</ion-label>
         </ion-item>
       </ion-menu-toggle>
     </div>
    </ion-content>

  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header  *ngIf="showHeader">
      <ion-toolbar color="primary">
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ title | transloco}}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ng-content></ng-content>
    </ion-content>
  </div>
